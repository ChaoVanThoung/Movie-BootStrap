  <body>
    <!-- header -->
    <header class="container-fluid bg-dark position-sticky top-0 z-3">
      <div

              style="font-size: 45px"
            ></i>
          </a>
        </div>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">

        <div class="col-md-3 text-end">

            <a href="login.html" class="text-decoration-none text-light"
              >Login</a

          </button>
          <button type="button" class="btn btn-danger">
            <a href="signup.html" class="text-decoration-none text-light"
              >Sign-up</a
            >
          </button>
        </div>
      </div>
    </header>
    <!-- main -->
    <main class="bg-black container-fluid">
      <section class="container">
        <div class="m-auto" style="max-width: 500px; padding: 30px 0px">
          <form class="p-3 p-md-5 border rounded-3 bg-body-tertiary">
            <div class="text-center mb-4">
              <h2 class="fw-bold">Sign Up</h2>
              <p class="text-muted">Create your account by signing up below</p>
            </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="floatingUsername"
                placeholder="Username"
                required
              />
              <label for="floatingUsername">Username</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="floatingEmail"
                placeholder="name@example.com"
                required
              />
              <label for="floatingEmail">Email address</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
                required
              />
              <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="floatingConfirmPassword"
                placeholder="Confirm Password"
                required
              />
              <label for="floatingConfirmPassword">Confirm Password</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="tel"
                class="form-control"
                id="floatingPhone"
                placeholder="Phone Number"
                pattern="[0-9]{10}"
              />
              <label for="floatingPhone">Phone Number (Optional)</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">
              Sign Up
            </button>
            <hr class="my-4" />
            <small class="text-body-secondary">
              By signing up, you agree to the
              <a href="#" class="text-decoration-none">terms of use</a>.
            </small>
          </form>
        </div>
      </section>
    </main>
